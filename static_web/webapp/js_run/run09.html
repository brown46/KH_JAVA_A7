<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="/static/css/design06.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!--https://fonts.google.com/icons 참조
        브라우저에 href 복사해서 요소 붙여넣기도 가능-->
</head>

<body>
    <div class="container-center">
        <header>
            <div class="logo-title">
                <h1 class="logo">NAVER</h1>
            </div>
        </header>
        <section>
            <div class="input-form-group">
                <div id="idError"  class="input-group">
                    <label for="">아이디</label>
                    <div class="input-icon">
                        <div class="input-form">
                            <input id="username" type="text">
                        </div>
                        <span>@naver.com</span>
                    </div>
                </div>
                <div id="pwError" class="input-group">
                    <label for="">비밀번호</label>
                    <div class="input-icon">
                        <div class="input-form">
                            <input id="pw" type="password">
                        </div>
                        <span class="lock-icon">lock</span>
                    </div>
                </div>
                <div id="pwCkError" class="input-group">
                    <label for="">비밀번호 재확인</label>
                    <div class="input-icon">
                        <div  class="input-form">
                            <input id="pwCk" type="password">
                        </div>
                        <span class="lock-icon">lock</span>
                    </div>
                </div>
            </div>
            <div class="input-form-group">
                <div id="RnameError" class="input-group">
                    <label for="">이름</label>
                    <div class="input-form">
                        <input id="Rname" type="text">
                    </div>
                </div>
                <div class="input-group">
                    <label for=""></label>
                    <div id="dateError" class="input-inline">
                        <input id="year" type="text" placeholder="년(4자)">
                        <select id="month">
                            <option>월</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <input id="date" type="text" placeholder="일">
                    </div>
                </div>
                <div class="input-group">
                    <label for="">성별</label>
                    <div id="genderError" class="input-form">
                        <select id="gender">
                            <option>성별</option>
                            <option>남자</option>
                            <option>여자</option>
                            <option>선택 안함</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label for="">본인 확인 이메일(선택)</label>
                    <div class="input-form">
                        <input type="text" placeholder="선택입력">
                    </div>
                </div>
            </div>
            <div class="input-form-group">
                <div class="input-group">
                    <label for="">휴대전화</label>
                    <div class="input-form">
                        <select>
                            <option>니카리과 +505</option>
                            <option selected>대한민국 +82</option>
                            <option>덴마크 +45</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <div id="phoneError" class="input-inline">
                        <input id="phone" class="inline-w2" type="text" placeholder="전화번호 입력">
                        <button id="au" class="btn-green" type="button" onclick="createAuthNum()">인증번호 받기</button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-form disabled">
                        <input id="authNum" type="text" placeholder="인증번호 입력하세요" disabled>
                    </div>
                </div>
            </div>
            <div class="button-form">
                <button class="btn-green" type="button">가입하기</button>
            </div>
        </section>
        <footer>
            <div class="policy-link">
                <a href="#">이용약관</a> |
                <a href="#"><b>개인정보처리방침</b></a> |
                <a href="#">책임의 한계와 법적고지</a> |
                <a href="#">회원정보 고객센터</a>
            </div>
            <div class="corp">
                <a href="#">© NAVER Corp.</a>
            </div>
        </footer>
    </div>
</body>
<script type="text/javascript" src="/static/js/sample09.js"></script>

</html>
