<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>테이블 관련 스타일</title>
    <link type="text/css" rel="stylesheet" href="/static/css/attribute6.css">
</head>
<body>
    <table class="table-style1 layout-fixed">
        <colgroup>
            <col class="bg-color-blue w60">
            <col class="w120">
            <col class="bg-color-blue w180">
            <!--색상 너비 가시성(visibility)-->
        </colgroup>
        <tr>
            <th class="top">제목A</th>
            <th>제목B</th>
            <th class="bottom">제목C</th>
        </tr>
        <tr>
            <td class="center">셀 데이터1</td>
            <td class="right">셀 데이터2</td>
            <td class="right">셀 데이터3</td>
        </tr>
        <tr>
            <td class="center">셀 데이터4</td>
            <td class="right">셀 데이터5</td>
            <td class="right">셀 데이터6</td>
        </tr>
    </table>
<hr>
    <table class="table-style2">
        <tr>
            <th>제목A</th>
            <th>제목B</th>
            <th>제목C</th>
        </tr>
        <tr>
            <td class="center top">셀 데이터1</td>
            <td class="right">셀 데이터2</td>
            <td class="right bottom">셀 데이터3</td>
        </tr>
        <tr>
            <td class="right top">셀 데이터4</td>
            <td class="center">셀 데이터5</td>
            <td class="center bottom">셀 데이터6</td>
        </tr>
    </table>
</body>
</html>
