<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="/static/css/attribute5.css">
</head>
<body>
    <div class="position-absolute">
        <p>position 속성</p>
        <p class="move">왼쪽에서 50px 위쪽에서 80px 위치에 배치</p>
        <p>position 속성</p>
    </div>
    <hr>
    <div class="position-relative">
        <p>position 속성</p>
        <p class="move">왼쪽에서 50px 위쪽에서 80px 위치에 배치</p>
        <p>position 속성</p>
    </div>
    <hr>
    <div class="position-fixed">
        <p>position 속성</p>
        <p class="move">왼쪽에서 50px 아래에서 40px 위치에 배치</p>
        <p>position 속성</p>
    </div>
</body>
</html>
